<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-info">
            <h1>{{ title }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <p v-if="onSale">{{ saleMessage }}</p>
            <img :class="{ 'out-of-stock-img' : !inStock }" v-bind:src="image" />
            <img v-bind:src="image" />
            <a :href="url">Google</a>
          </div>
  
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div
              class="color-circle"
              v-for="(variant, index) in variants"
              :key="variant.id"
              @mouseover="updateVariant(index)"
              :style="{ backgroundColor: variant.color }"
            ></div>
            <button class="button" :class="{ disabledButton: !inStock }" :disabled="!inStock" v-on:click="addToCart">
              Add to Cart
            </button>
            <button class="button" v-on:click="removeFromCart">Remove from Cart</button>
            <ul>
              Sizes:
              <li v-for="(size, index) in sizes" :key="index">{{ size}}</li>
            </ul>
            Colors:
            <div
              v-for="variant in variants"
              :key="variant.id"
              @mouseover="updateImage(variant.image)"
              class="color-circle"
              v-bind:style="{ backgroundColor: variant.color }"
            >
              <!-- OR {"background-color": variant.color}
              OR  :style="styles" and put styles: {color: "green"} in data section -->
              <!-- ternary class binding example:
              <div :class="[isActive ? activeClass : '']"></div> -->
              {{}}
            </div>
    

          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
